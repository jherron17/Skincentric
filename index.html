<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>

    <!-- Content Security Policy Meta Tag -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'">

    <!-- Add DOMPurify for sanitizing user input -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>

    <script type="text/javascript">
        // Only redirect if the current page is the root
        if (window.location.pathname === "/") {
            window.location.replace("https://skincentric.us");
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://skincentric.us">link</a>.</p>
</body>
</html>
